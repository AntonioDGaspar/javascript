<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verificador de Idade </title>
    <link rel="stylesheet" href="style.css">
    <style>
        input#btnver{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <header>
        <h1> Verificador de Idade </h1>
    </header>
    <section>
        <div>
            <p> Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p> Sexo:
                <input type="radio" name="radiosex" id="mas" checked>
                <label for="mas"> Masculino </label>
                <input type="radio" name="radiosex" id="fem">
                <label for="fem"> Femenino </label>
            </p>
            <p>
                <input type="button" value="Verificar" id="btnver" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os Dados para ver o resultado.
        </div>
    </section>
    <footer>
        <p> &copy; António Gaspar - Gaspar Produções </p>
    </footer>
</body>
</html>
