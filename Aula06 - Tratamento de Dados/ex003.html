<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tratamento de Dados </title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt("Digite o seu Nome: ")
        document.write(`Olá, <strong>${nome}</strong>, o seu nome tem ${nome.length} letras. <br>`)
        document.write(`O seu nome em maiúsculas será: ${nome.toUpperCase()}.<br>`)
        document.write(`O seu nome em minúsculas será: ${nome.toLowerCase()}.<br>`)
    </script>
</body>
</html>
